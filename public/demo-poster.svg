<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Central logo shape (3D-like cube) -->
  <g transform="translate(400,225)">
    <!-- Back face -->
    <rect x="-50" y="-30" width="80" height="60" fill="rgba(255,255,255,0.8)" transform="translate(10,-10)"/>
    <!-- Front face -->
    <rect x="-50" y="-30" width="80" height="60" fill="url(#logoGradient)"/>
    <!-- Top face -->
    <polygon points="-50,-30 -40,-40 40,-40 30,-30" fill="rgba(255,255,255,0.9)"/>
    <!-- Right face -->
    <polygon points="30,-30 40,-40 40,20 30,30" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    3D Logo Creation Demo
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Watch how to transform SVG into stunning 3D logos
  </text>
  
  <!-- Play button -->
  <g transform="translate(400,225)">
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.9)" opacity="0.95"/>
    <polygon points="-12,-15 -12,15 20,0" fill="#1e40af"/>
  </g>
  
  <!-- Duration indicator -->
  <rect x="20" y="410" width="60" height="20" rx="10" fill="rgba(0,0,0,0.6)"/>
  <text x="50" y="423" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">2:30</text>
</svg> 